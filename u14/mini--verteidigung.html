<!DOCTYPE html><html lang="de"><head><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/><title>Verteidigung</title><link rel="shortcut icon" href="../favicon.ico"><link href='../styles-data.css' rel='stylesheet'></link></head><body><a href="../overview.html#u14-7" class="h1" data-key="main">Nachwuchs</a><h1>Verteidigung</h1><div class="info"><p>Die Verteidigung mit und ohne Block ist die Voraussetzung um bei eigenen Service punkten zu können.</p><p>Durch die geringe Feldgröße ist für erfahren Spielerinnen die Annahme eher leichter, also wird die Verteidigung umso schwieriger.</p></div><footer><div>Nachwuchskonzept</div><div>Nachwuchskonzept</div></footer></body></html>
